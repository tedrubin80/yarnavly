# scripts/setup.sh
#!/bin/bash

set -e

echo "üéØ Setting up Yarn Management System..."

# Check if Docker is installed
if ! command -v docker &> /dev/null; then
    echo "‚ùå Docker is not installed. Please install Docker first."
    exit 1
