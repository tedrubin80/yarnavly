# Health check and monitoring
# scripts/health-check.sh
#!/bin/bash

set -e

echo "üè• Running health checks..."

# Check if services are running
services=("postgres" "redis" "backend" "frontend" "admin" "nginx")
failed_services=()

for service in "${services[@]}"; do
    if docker-compose ps $service | grep -q "Up"; then
        echo "‚úÖ $service is healthy"
    else
        echo "‚ùå $service is down"
        failed_services+=($service)
    fi
done

# Check API endpoints
endpoints=(
    "http://localhost/api/health"
    "http://localhost/"
)

for endpoint in "${endpoints[@]}"; do
    if curl -f "$endpoint" > /dev/null 2>&1; then
        echo "‚úÖ $endpoint is responding"
    else
        echo "‚ùå $endpoint is not responding"
        failed_services+=("api")
    fi
done

# Check disk usage
DISK_USAGE=$(df / | tail -1 | awk '{print $5}' | sed 's/%//')
if [ $DISK_USAGE -gt 90 ]; then
    echo "‚ö†Ô∏è  Disk usage is at ${DISK_USAGE}%"
fi

# Check database connection
if docker-compose exec postgres pg_isready -U yarn_user > /dev/null 2>&1; then
    echo "‚úÖ Database connection is healthy"
else
    echo "‚ùå Database connection failed"
    failed_services+=("database")
fi

if [ ${#failed_services[@]} -eq 0 ]; then
    echo "üéâ All health checks passed!"
    exit 0
else
    echo "‚ùå Failed services: ${failed_services[*]}"
    exit 1
fi